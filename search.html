<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="searchCSS.css" />
	<base>

</head>

<body>

<!-- Header for whole site. Includes site logo at top and a nav bar; the nav bar includes links for registration and log-in (currently not implemented), submission of a new object (cafe in this case), and search, as well as a quick search by name of object (cafe). -->
	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem" href="registration.html">Sign-Up</a>
			<a class="navItem">Sign-In</a>
			<a class="navItem" href="submission.html">Submit</a>
			<a class="navItem selected" href="search.html">Search</a>
			<form id="navSearch" class="navItem">
				<input id="searchBar" type="text" placeholder="Search..." />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</header>

	<form id="searchForm" action="results_sample.html">
		<h2>Search for Cafes:</h2>

<!-- Search venues by their rating. -->
		<div id="searchElements">
			<div id="ratingContainer">
				<label id="ratingLabel">Search by rating:</label>
				<br />
				<br />
				<select id="ratingFilter" name="rating">
					<option value="1">1 Star & Up</option>
					<option value="2">2 Stars & Up</option>
					<option value="3">3 Stars & Up</option>
					<option value="4">4 Stars & Up</option>
					<option value="5">5 Stars</option>
				</select>
			</div>

<!-- Main search bar, search via name of venues. -->
			<div id="searchContainer">
				<label id="nameLabel">Search by name:</label>
				<br />
				<br />
				<input id="mainSearch" type="search" name="q" placeholder="Search..." />
			</div>
		</div>

<!-- Button for submitting form data. -->
		<input type="submit" value="Submit" id="submitSearch" />
	</form>

<!-- Footer contains link to sitemap, as well as details on publishing date and author of page, in absence of a form of copywrite. -->
	<footer>
		<hr />

		<a href="">Sitemap</a>  |  Published: date  |  Author: Declan Mullane
	</footer>

</body>

</html>
