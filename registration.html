<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="regCSS.css" />

</head>

<body>

<!-- Header for whole site. Includes site logo at top and a nav bar; the nav bar includes links for registration and log-in (currently not implemented), submission of a new object (cafe in this case), and search, as well as a quick search by name of object (cafe). -->
	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem selected" href="registration.html">Sign-Up</a>
			<a class="navItem">Sign-In</a>
			<a class="navItem" href="submission.html">Submit</a>
			<a class="navItem" href="search.html">Search</a>
			<form id="navSearch" class="navItem">
				<input id="searchBar" type="text" placeholder="Search..." />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</header>
	
<!-- Form for new user registration. Asks for the new user's email, password, first and last names, and pronouns. Required fields utilize the required attribute as part of the code to prevent form submission missing necessary data. -->
	<form id="signUp">
		<h2>Sign Up for Coffee Connect:</h2>
		<div>
			<label>Enter Your Email:</label>
			<br />
			<input type="email" required placeholder="Your email*" />
		</div>
		<br />
		<div>
			<label>Create a Password:</label>
			<br />
			<input type="password" required placeholder="Your password*" />
		</div>
		<br />
		<div>
			<label>Enter Your Name:</label>
			<br />
			<input type="text" required placeholder="First*" />
			<input type="text" placeholder="Last" />
		</div>
		<br />
		<div>
			<label>Select Your Pronouns: </label>
			<br />
			<select name="gender">
				<option value="They">They/Them/Theirs</option>
				<option vlaue="She">She/Her/Hers</option>
				<option vlaue="He">He/Him/His</option>
			</select>
		</div>
		<br />
		<p>Please fill out all required (*) fields!</p>
		<input type="submit" value="Submit" id="submitReg" />
	</form>

<!-- Footer contains link to sitemap, as well as details on publishing date and author of page, in absence of a form of copywrite. -->

	<footer>
		<hr />

		<a href="">Sitemap</a>  |  Published: date  |  Author: Declan Mullane
	</footer>

</body>

</html>
