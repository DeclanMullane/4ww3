<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="regCSS.css" />

</head>

<body>

	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem selected" href="registration.html">Sign-Up</a>
			<a class="navItem">Sign-In</a>
			<a class="navItem" href="submission.html">Submit</a>
			<a class="navItem" href="search.html">Search</a>
			<div id="test" class="navItem">
				<input id="searchBar" type="text" placeholder="Search..." />
				<button id="submit" onclick="myFunc()">Submit</button>
			</div>
		</div>
	</header>
	
	<form id="signUp">
		<div>
			<label>Enter Your Email:</label>
			<br />
			<input type="email" required placeholder="Your email" />*
		</div>
		<br />
		<br />
		<div>
			<label>Create a Password:</label>
			<br />
			<input type="password" required placeholder="Your password" />*
		</div>
		<br />
		<br />
		<div>
			<label>Enter Your Name:</label>
			<br />
			<input type="text" required placeholder="First" />*
			<input type="text" placeholder="Last" />
		</div>
		<br />
		<br />
		<div>
			<label>Select Your Pronouns: </label>
			<br />
			<select name="gender">
				<option value="They">They/Them/Theirs</option>
				<option vlaue="She">She/Her/Hers</option>
				<option vlaue="He">He/Him/His</option>
			</select>
		</div>
		<br />
		<p>Please fill out all required (*) fields!</p>
		<input type="submit" value="Submit" id="submitReg" />
	</form>

	<footer>
		<hr />

		<a href="">Sitemap</a>  |  Published: date  |  Author: Declan Mullane
	</footer>

</body>

</html>
