<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Submit</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="subCSS.css" />

</head>

<body>

<!-- Header for whole site. Includes site logo at top and a nav bar; the nav bar includes links for registration and log-in (currently not implemented), submission of a new object (cafe in this case), and search, as well as a quick search by name of object (cafe). -->
	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem" href="registration.html">Sign-Up</a>
			<a class="navItem">Sign-In</a>
			<a class="navItem selected" href="submission.html">Submit</a>
			<a class="navItem" href="search.html">Search</a>
			<form id="navSearch" class="navItem">
				<input id="searchBar" type="text" placeholder="Search..." />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</header>

	<form id="newSubmission">
		<h2>Submit New Cafe:</h2>
		<div class="subContainer">
			<input class="leftElem" type="text" placeholder="Name of Cafe*" required />
			<input id="cafeImg" type="file" name="cafeImg" />
		</div>
		<br />
		<div class="subContainer">
			<input class="leftElem" type="number" placeholder="Latitude*" required />
			<input type="number" placeholder="Longitude*" required />
		</div>
		<br />
		<textarea id="description" name="desc" placeholder="Description*" required></textarea>
		<br />
		<p>Please fill out all required (*) fields!</p>
		<input id="subSubmit" type="submit" value="Submit" />
	</form>

<!-- Footer contains link to sitemap, as well as details on publishing date and author of page, in absence of a form of copywrite. -->
	<footer>
		<hr />

		<a href="">Sitemap</a>  |  Published: date  |  Author: Declan Mullane
	</footer>

</body>

</html>
