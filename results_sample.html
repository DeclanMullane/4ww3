<!DOCTYPE html>

<html>

<head>

<!-- Meta defines viewport for smaller devices to increase compatibility with smaller screens; defines character set. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />
<!-- Title of page. -->
	<title>Search Results</title>
<!-- Links to style sheets, both general and specific to page. -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="resSampStyle.css" />
	<script src="script1.js"></script>
	
</head>

<body onload="openMap()">

<!-- Header for whole site. Includes site logo at top and a nav bar; the nav bar includes links for registration and log-in (currently not implemented), submission of a new object (cafe in this case), and search, as well as a quick search by name of object (cafe). -->
	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem" href="registration.html">Sign-Up</a>
			<!-- Currently broken link; will use for user log-in later. -->
			<a class="navItem">Sign-In</a>
			<a class="navItem" href="submission.html">Submit</a>
			<a class="navItem" href="search.html">Search</a>
			<!-- Smaller form for quick search in navbar. -->
			<form id="navSearch" class="navItem" action="results_sample.html">
				<input id="searchBar" type="text" placeholder="Search..." />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</header>

	<div id="container">
		<!-- Section defined for displaying search results in a tabular format. I chose not to literally use a table, as I didn't think it added anything to the formatting or presentation of results. Want to implement images in the search results later, as well as create filters to allow the user to display results based on rating or by proximity. -->
		<section id="searchResults">
			<h2>Select a Cafe:</h2>
			<!-- Div class="searchItem" defines the class of the search results - each one will be a member of this class, and contain the name and rating of the cafe. -->
			<div class="searchItem">
				<a class="itemName" href="individual_sample.html">Williams Fresh Cafe</a>
				<p class="rating">Rating: 3.9</p>
			</div>

			<div class="searchItem">
				<a class="itemName">Starbucks</a>
				<p class="rating">Rating: 4.3</p>
			</div>

			<div class="searchItem">
				<a class="itemName">Second Cup</a>
				<p class="rating">Rating: 4.2</p>
			</div>
		</section>

<!-- Section defined for displaying search results in a map object. Each cafe will be listed as a pin on the map. -->

		<aside id="searchMap">
			<div id="map"></div>
		</aside>
	</div> 

<!-- Footer will contain link to sitemap, currently contains details on last-updated-on date and author of page, in absence of a form of copywrite. -->
	<footer>
		<hr />

		Author: Declan Mullane  |  Updated: November 6th, 2019
	</footer>

</body>

</html>
