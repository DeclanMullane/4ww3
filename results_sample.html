<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Search Results</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="resSampStyle.css" />

</head>

<body>

<!-- Header for whole site. Includes site logo at top and a nav bar; the nav bar includes links for registration and log-in (currently not implemented), submission of a new object (cafe in this case), and search, as well as a quick search by name of object (cafe). -->
	<header>
		<img id="siteLogo" src="logo2.png" alt="Coffee Connect Logo" />
		<div id="navBar">
			<a class="navItem" href="registration.html">Sign-Up</a>
			<a class="navItem">Sign-In</a>
			<a class="navItem" href="submission.html">Submit</a>
			<a class="navItem" href="search.html">Search</a>
			<form id="navSearch" class="navItem">
				<input id="searchBar" type="text" placeholder="Search..." />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</header>

	<div id="container">
		<!-- Section defined for displaying search results in a tabular format.  -->
		<section id="searchResults">
			<h2></h2>

			<div class="searchItem">
				<a class="itemName" href="individual_sample.html">Williams Fresh Cafe</a>
				<p class="rating">Rating: 3.9</p>
			</div>

			<div class="searchItem">
				<a class="itemName">Starbucks</a>
				<p class="rating">Rating: 4.3</p>
			</div>

			<div class="searchItem">
				<a class="itemName">Second Cup</a>
				<p class="rating">Rating: 4.2</p>
			</div>
		</section>

<!-- Section defined for displaying search results in a map object. -->

		<section id="searchMap">
			<img id="map" src="map.png" alt="Map of Search Results" />
		</section>
	</div> 

<!-- Footer contains link to sitemap, as well as details on publishing date and author of page, in absence of a form of copywrite. -->
	<footer>
		<hr />

		<a href="">Sitemap</a>  |  Published: date  |  Author: Declan Mullane
	</footer>

</body>

</html>
